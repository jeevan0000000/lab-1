<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      color: #2a5d2a;
      margin: 0;
      padding-bottom: 60px;
    }
    header {
      background: #2a5d2a;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
    }
    #todoInput {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 2px solid #2a5d2a;
      outline: none;
    }
    #addTodo {
      padding: 10px;
      background: #2a5d2a;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #addTodo:hover {
      background: #1b3e1b;
    }
    #todoList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #todoList li {
      background: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .removeTodo {
      background: red;
      color: white;
      padding: 5px;
      border-radius: 8px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

<header>To-Do List</header>

<input type="text" id="todoInput" placeholder="Enter task" />
<button id="addTodo">Add Task</button>
<ul id="todoList"></ul>

<script>
  const todoInput = document.getElementById('todoInput');
  const addTodoBtn = document.getElementById('addTodo');
  const todoList = document.getElementById('todoList');

  addTodoBtn.addEventListener('click', () => {
    const taskText = todoInput.value.trim();
    if (taskText !== '') {
      const li = document.createElement('li');
      li.textContent = taskText;
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.classList.add('removeTodo');
      removeBtn.addEventListener('click', () => {
        li.remove();
      });
      li.appendChild(removeBtn);
      todoList.appendChild(li);
      todoInput.value = '';
    }
  });
</script>

</body>
</html>
